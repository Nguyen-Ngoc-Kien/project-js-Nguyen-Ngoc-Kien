<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Eggs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div id="basket" class="basket"></div>
            <div id="egg" ></div>
            <div class="img-miss"></div>
        </div>
        <div class="score">
            <p><span id="score">0</span></p>
            <p><span id="misses">0</span></p>
        </div>
        <div class="miss-message" id="missMessage" style="display: none;">Miss!</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
